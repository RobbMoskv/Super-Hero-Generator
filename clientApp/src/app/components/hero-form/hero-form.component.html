    <section class="search">
      <h1>Get your Super Hero Name</h1>
      <!-- v.on handles events -->
      <form v-on:submit.prevent="onSubmit">
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname" v-model="surname" placeholder="John" />
        </div>
        <div class="form-group">
          <label for="givenname">Givenname</label>
          <input type="text" id="givenname" name="surname" v-model="givenname" placeholder="Doe"/>
        </div>
        <div class="form-group">
          <!-- <input type="submit" value="Get Super Hero Name" class="btn"> -->
          <input type="submit" value="Get Super Hero Name" class="btn" [disabled]="!heroForm.form.valid">
        </div>
      </form>
    </section>
  </div>

  <div [hidden]="!submitted">
    <h2>Your super hero name is:</h2>
    <br>
    <hr>
    <div class="row">
      <div class="col-xs-9">
        <h1>{{ model.superHero }}</h1>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false; heroForm.reset()">Go back</button>
  </div>
</div>
